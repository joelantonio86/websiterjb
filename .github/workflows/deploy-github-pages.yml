# Build do React e deploy no GitHub Pages (www.racionaljazzband.com.br).
# Substitui o site antigo (HTML/CSS) pelo novo (React).
# Em Settings → Pages: fonte = branch "gh-pages", pasta / (root). Domínio: www.racionaljazzband.com.br
name: Deploy React no GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://rjb-email-sender-215755766100.europe-west1.run.app' }}

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
