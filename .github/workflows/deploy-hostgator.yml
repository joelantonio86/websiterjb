# Build do frontend React e deploy para a HostGator via FTP.
# O domínio é da HostGator; os arquivos são enviados para o servidor após cada push.
#
# Configure no GitHub: Settings → Secrets and variables → Actions:
#   FTP_SERVER    = servidor FTP (ex: ftp.seudominio.com.br)
#   FTP_USERNAME = usuário FTP da HostGator
#   FTP_PASSWORD = senha FTP
#   FTP_REMOTE_DIR = pasta no servidor (ex: /public_html/)
name: Build e Deploy para HostGator

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-hostgator.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE: ${{ vars.VITE_API_BASE || 'https://rjb-email-sender-215755766100.europe-west1.run.app' }}

      - name: Deploy para HostGator (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR || '/public_html/' }}
          local-dir: frontend/dist/
